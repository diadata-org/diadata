apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: kaniko-build-docker
  namespace: tekton-pipelines
spec:
  inputs:
    resources:
      - name: git-source
        type: git
    params:
      - name: path-to-context
        description: The path to the build context, used by Kaniko - within the workspace
        default: .
      - name: path-to-dockerfile
        description: The path to the dockerfile to build
        default: Dockerfile
      - name: image-url
        description: value should be like - us.icr.io/test_namespace/builtImageApp
      - name: image-tag
        description: Tag to apply to the built image
  steps:
    - name: pwd
      image: alpine
      script: |
        pwd
    - name: ls
      image: alpine
      script: |
        ls -la
    - name: ls-src
      image: alpine
      script: |
        ls -la /workspace/git-source/build
    - name: build-and-push
      image: gcr.io/kaniko-project/executor
      env:
          - name: DOCKER_CONFIG
            value: /tekton/home/.docker
      securityContext:
        runAsUser: 0
      command:
        - /kaniko/executor
      args:
        - "--dockerfile=$(params.path-to-context)/$(params.path-to-dockerfile)"
        - "--destination=$(params.image-url):$(params.image-tag)"
        - "--context=$(params.path-to-context)/"
        - "--no-push"
