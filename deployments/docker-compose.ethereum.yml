      context: $GOPATH
      dockerfile: $GOPATH/src/github.com/diadata-org/diadata/build/Dockerfile-binance-token
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_binance-token
    networks:
      - scrapers-network
    depends_on:
