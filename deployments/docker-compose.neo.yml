version: '3.2'

services:
  neonode:
    image:
      bountyjs/neocli-mainnet
    volumes:
      - /home/srv/neo:/app/Chain_00746E41
    logging:
      options:
        max-size: "50m"
    networks:
      - scrapers-network
    deploy:
      mode: global
      restart_policy:
        delay: 2s
        window: 20s

  neo:
    build:
      context: $GOPATH
      dockerfile: $GOPATH/src/github.com/diadata-org/diadata/build/Dockerfile-neo
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_neo
    networks:
      - scrapers-network
    logging:
      options:
        max-size: "50m"
    secrets:
      - api_diadata

secrets:
  api_diadata:
    file: $GOPATH/src/github.com/diadata-org/diadata/config/secrets/api_diadata.json

volumes: 
  bitcoin:

networks: 
  scrapers-network: