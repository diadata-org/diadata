version: "3.2"
services:
  graphqlserver:
    environment:
      - EXEC_MODE=production
    ports:
      - "1111:1111"
    build:
      context: ../../../..
      dockerfile: github.com/diadata-org/diadata/build/Dockerfile-graphqlServer
    networks:
      - redis-network
      - influxdb-network

    logging:
      options:
        max-size: "50m"
    volumes:
      - /home/srv/restServer/charts:/charts

networks:
  redis-network:
    external:
      name: redis_redis-network
  influxdb-network:
    external:
      name: influxdb_influxdb-network
