networks:
  kafka-network:
    external:
        name: kafka_kafka-network
  redis-network:
    external:
        name: redis_redis-network
  influxdb-network:
    external:
        name: influxdb_influxdb-network
  postgres-network:
    external:
        name: postgres_postgres-network

secrets:
  postgres_credentials:
    file: ../secrets/postgres_credentials.txt