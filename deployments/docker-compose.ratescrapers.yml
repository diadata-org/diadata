version: '3.2'
services:

  sofr-scraper:
    depends_on: [ratescraper]
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_ratescraper:latest
    command: /bin/ratescrapers -type SOFR
    networks:
      - influxdb-network
      - redis-network
    logging:
      options:
        max-size: "50m"
    environment:
      - EXEC_MODE=production

  safr-scraper:
    depends_on: [ratescraper]
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_ratescraper:latest
    command: /bin/ratescrapers -type SAFR
    networks:
      - influxdb-network
      - redis-network
    logging:
      options:
        max-size: "50m"
    environment:
      - EXEC_MODE=production

  safrAvgs-scraper:
    depends_on: [ratescraper]
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_ratescraper:latest
    command: /bin/ratescrapers -type SAFR-AVGS
    networks:
      - influxdb-network
      - redis-network
    logging:
      options:
        max-size: "50m"
    environment:
      - EXEC_MODE=production

  ester-scraper:
    depends_on: [ratescraper]
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_ratescraper:latest
    command: /bin/ratescrapers -type ESTER
    networks:
      - influxdb-network
      - redis-network
    logging:
      options:
        max-size: "50m"
    environment:
      - EXEC_MODE=production

  dydx-scraper:
    depends_on: [ratescraper]
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_ratescraper:latest
    command: /bin/ratescrapers -type DYDX
    networks:
      - influxdb-network
      - redis-network
    logging:
      options:
        max-size: "50m"
    environment:
      - EXEC_MODE=production

  sonia-scraper:
    depends_on: [ratescraper]
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_ratescraper:latest
    command: /bin/ratescrapers -type SONIA
    networks:
      - influxdb-network
      - redis-network
    logging:
      options:
        max-size: "50m"
    environment:
      - EXEC_MODE=production

  ratescraper:
    build:
      context: ../../../..
      dockerfile: github.com/diadata-org/diadata/build/Dockerfile-ratescraper
    image: ${DOCKER_HUB_LOGIN}/${STACKNAME}_ratescraper:latest
    restart: "no"
    networks:
      - influxdb-network
      - redis-network
    logging:
      options:
        max-size: "50m"
    environment:
      - EXEC_MODE=production

networks:
  influxdb-network:
    external:
        name: influxdb_influxdb-network
  redis-network:
    external:
        name: redis_redis-network
