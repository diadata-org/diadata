# docker exec -it `docker ps | grep redis-server | cut -f1 -d\ ` redis-cli

version: '3.2'
services:

  redis:
    environment:
      - EXEC_MODE=production
    image: redis
    volumes:
      - /home/srv/redis:/data
    ports:
      - 127.0.0.1:6379:6379
    entrypoint: redis-server --appendonly yes 
    logging:
      options:
        max-size: "50m" 

networks:
  redis-network:
    driver: overlay
    attachable: true
