type Query {
  getQuotation(symbol: String!): Quotation
  getSupply(symbol: String!): Supply
  GetSupplies(symbol: String!): [Supply]
  GetChart(symbol: String!): [Quotation]
}

scalar Time

type Quotation {
  Symbol: String
  Name: String
  Price: Float
  Source: String
  ITIN: String
  Time: Time
}

type Supply {
  Symbol: String
  Name: String
  Supply: Float
  Source: String
  CirculatingSupply: Float
  Time: Time
}
