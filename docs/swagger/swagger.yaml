        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.Supply'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
