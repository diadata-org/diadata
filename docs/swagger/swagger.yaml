paths:
  /kafka/filtersBlock:
    get:
      consumes:
      - application/json
      description: GetFiltersBlock
      parameters:
      - description: offset, default is last
        in: query
        name: offset
        type: integer
      - description: number of elements
        in: query
        name: elements
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.FiltersBlock'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: GetFiltersBlock get messages in topic
      tags:
      - kafka
  /kafka/trades:
    get:
      consumes:
      - application/json
      description: GetTrades
      parameters:
      - description: offset, default is last
        in: query
        name: offset
        type: integer
      - description: number of elements
        in: query
        name: elements
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.TradesBlock'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: GetTrades get messages in topic
      tags:
      - kafka
  /kafka/tradesBlock:
    get:
      consumes:
      - application/json
      description: GetTradesBlock
      parameters:
      - description: offset, default is last
        in: query
        name: offset
        type: integer
      - description: number of elements
        in: query
        name: elements
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.TradesBlock'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: GetTradesBlock get messages in topic
      tags:
      - kafka
  /v1/coins:
    get:
      consumes:
      - application/json
      description: GetCoins
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/diaApi.Coins'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get coins
      tags:
      - dia
  /v1/pairs/:
    get:
      consumes:
      - application/json
      description: et pairs
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/diaApi.Pairs'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get pairs
      tags:
      - dia
  /v1/quotation/:
    get:
      consumes:
      - application/json
      description: GetQuotation
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Quotation'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get quotation
      tags:
      - dia
  /v1/supply:
    post:
      consumes:
      - application/json
      description: Post the circulating supply
      parameters:
      - description: Coin symbol
        in: query
        name: Symbol
        required: true
        type: string
      - description: number of coins in circulating supply
        in: query
        name: CirculatingSupply
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.Supply'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Post the circulating supply
      tags:
      - dia
  /v1/supply/:
    get:
      consumes:
      - application/json
      description: GetSupply
      parameters:
