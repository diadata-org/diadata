basePath: /
definitions:
  dia.FilterPoint:
    properties:
      name:
        type: string
      symbol:
        type: string
      time:
        type: string
      value:
        type: number
    type: object
  dia.FiltersBlock:
    properties:
      blockHash:
        type: string
      filtersBlockData:
        $ref: '#/definitions/dia.FiltersBlockData'
        type: object
    type: object
  dia.FiltersBlockData:
    properties:
      beginTime:
        type: string
      endTime:
        type: string
      filterPoints:
        items:
          $ref: '#/definitions/dia.FilterPoint'
        type: array
      filtersNumber:
        type: integer
      tradesBlockHash:
        type: string
    type: object
  dia.Pair:
    properties:
      exchange:
        type: string
      foreignName:
        type: string
      symbol:
        type: string
    type: object
  dia.Supply:
    properties:
      circulatingSupply:
        type: number
      name:
        type: string
      source:
        type: string
      symbol:
        type: string
      time:
        type: string
    type: object
  dia.Trade:
    properties:
      estimatedUSDPrice:
        type: number
      foreignTradeID:
        type: string
      pair:
        type: string
      price:
        type: number
      source:
        type: string
      symbol:
        type: string
      time:
        type: string
      volume:
        type: number
    type: object
  dia.TradesBlock:
    properties:
      blockHash:
        type: string
      tradesBlockData:
        $ref: '#/definitions/dia.TradesBlockData'
        type: object
    type: object
  dia.TradesBlockData:
    properties:
      beginTime:
        type: string
      endTime:
        type: string
      trades:
        items:
          $ref: '#/definitions/dia.Trade'
        type: array
      tradesNumber:
        type: integer
    type: object
  diaApi.Coin:
    properties:
      circulatingSupply:
        type: number
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      symbol:
        type: string
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  diaApi.Coins:
    properties:
      coins:
        items:
          $ref: '#/definitions/diaApi.Coin'
        type: array
    type: object
  diaApi.Pairs:
    properties:
      pairs:
        items:
          $ref: '#/definitions/dia.Pair'
        type: array
    type: object
  diaApi.SymbolDetails:
    properties:
      coin:
        $ref: '#/definitions/diaApi.Coin'
        type: object
      exchanges:
        type: object
    type: object
  models.Quotation:
    properties:
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      source:
        type: string
      symbol:
        type: string
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  restApi.APIError:
    properties:
      errorcode:
        type: integer
      errormessage:
        type: string
    type: object
host: api.diadata.org
info:
