        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get supply
      tags:
      - dia
  /v1/symbol/:
    get:
      consumes:
      - application/json
      description: Get Symbol Details
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/diaApi.SymbolDetails'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get Symbol Details
      tags:
      - dia
