version: '3.2'

services:
  geth: 
    image:
      ethereum/client-go:alpine
    ports:
      - "8545"
      - "30303"
    volumes:
      - /home/srv/geth:/root/.ethereum
    command: --rpcvhosts geth --rpc --rpcaddr "0.0.0.0" --syncmode "light" --cache 1024 --rpc

    logging:
      options:
        max-size: "50m"
    networks:
      - scrapers-network
    deploy:
      mode: global
      restart_policy:
        delay: 2s
        window: 20s

  eth:
    build:
      context: $GOPATH
      dockerfile: $GOPATH/src/github.com/diadata-org/api-golang/blockchain-scrapers/blockchains/ethereum/node/Dockerfile-eth
    image: ${DOCKER_HUB_LOGIN}/blockchain-scrapers_eth
    networks:
      - scrapers-network
    depends_on: 
      - geth
    logging:
      options:
        max-size: "50m"
    secrets:
      - api_diadata

secrets:
  api_diadata:
    file: ../../config/api_diadata.json.example

volumes: 
  bitcoin:

networks: 
  scrapers-network: