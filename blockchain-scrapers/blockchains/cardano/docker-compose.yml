version: '3.2'

services:
  cardano:
    image:
      diadata/cardano-explorer-docker
    ports:
      - "8100"
    volumes:
      - /home/srv/cardano:/home/cardano/cardano-sl/state-explorer-mainnet
    logging:
      options:
        max-size: "50m"
    networks:
      - scrapers-network
    deploy:
      mode: global
      restart_policy:
        delay: 2s
        window: 20s

  ada:
    build:
      context: $GOPATH
      dockerfile: $GOPATH/src/github.com/diadata-org/api-golang/blockchain-scrapers/blockchain/cardano/node/Dockerfile
    image: ${DOCKER_HUB_LOGIN}/blockchain-scrapers_ada
    networks:
      - scrapers-network
    logging:
      options:
        max-size: "50m"
    secrets:
      - api_diadata

secrets:
  api_diadata:
    file: ../../config/api_diadata.json.example

volumes: 
  cardano:

networks: 
  scrapers-network: