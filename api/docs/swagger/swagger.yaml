    get:
      consumes:
      - application/json
      description: GetFiltersBlock
      parameters:
      - description: offset, default is last
        in: query
        name: offset
        type: integer
      - description: number of elements
        in: query
        name: elements
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.FiltersBlock'
            type: object
        "500":
          description: error
