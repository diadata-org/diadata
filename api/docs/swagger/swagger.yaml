basePath: /
definitions:
  dia.Pair:
    properties:
      exchange:
        type: string
      foreignName:
        type: string
      symbol:
        type: string
    type: object
  dia.Supply:
    properties:
      circulatingSupply:
        type: number
      name:
        type: string
      source:
        type: string
      symbol:
        type: string
      time:
        type: string
    type: object
  dia.Symbols:
    properties:
      symbols:
        items:
          type: string
        type: array
    type: object
  dia.Trade:
    properties:
      estimatedUSDPrice:
        type: number
      foreignTradeID:
        type: string
      pair:
        type: string
      price:
        type: number
      source:
        type: string
      symbol:
        type: string
      time:
        type: string
      volume:
        type: number
    type: object
  models.Change:
    properties:
      usd:
        items:
          $ref: '#/definitions/models.CurrencyChange'
        type: array
    type: object
  models.Coin:
    properties:
      circulatingSupply:
        type: number
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      symbol:
        type: string
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  models.CoinSymbolAndName:
    properties:
      name:
        type: string
      symbol:
        type: string
    type: object
  models.Coins:
    properties:
      change:
        $ref: '#/definitions/models.Change'
        type: object
      coins:
        items:
          $ref: '#/definitions/models.Coin'
        type: array
      completeCoinList:
        items:
          $ref: '#/definitions/models.CoinSymbolAndName'
        type: array
    type: object
  models.CurrencyChange:
    properties:
      rate:
        type: number
      rateYesterday:
        type: number
      symbol:
        type: string
    type: object
  models.Pairs:
    properties:
      pairs:
        items:
          $ref: '#/definitions/dia.Pair'
        type: array
    type: object
  models.Points:
    properties:
      dataPoints:
        type: string
    type: object
  models.Quotation:
    properties:
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      source:
        type: string
      symbol:
        type: string
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  models.SymbolDetails:
    properties:
      change:
        $ref: '#/definitions/models.Change'
        type: object
      coin:
        $ref: '#/definitions/models.Coin'
        type: object
      exchanges:
        items:
          $ref: '#/definitions/models.SymbolExchangeDetails'
        type: array
      gfx1:
        $ref: '#/definitions/models.Points'
        type: object
      rank:
        type: integer
    type: object
  models.SymbolExchangeDetails:
    properties:
      lastTrades:
        items:
          $ref: '#/definitions/dia.Trade'
        type: array
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  restApi.APIError:
    properties:
      errorcode:
        type: integer
      errormessage:
        type: string
    type: object
host: api.diadata.org
info:
  contact: {}
  description: Set a bounty on gitcoin.io or drop us [line](mailto:API@diadata.org).
  license:
    name: GNU GPLv3
  title: diadata.org API
  version: "1.0"
paths:
  /v1/chartPoints/:
    get:
      consumes:
      - application/json
      description: Get Symbol Details
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      - description: Some exchange
        in: path
        name: exchange
        required: true
        type: string
      - description: Some filter
        in: path
        name: filter
        required: true
        type: string
      - description: scale 5m 30m 1h 4h 1d 1w
        in: query
        name: scale
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Points'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get chart points for
      tags:
      - dia
  /v1/chartPointsAllExchanges/:
    get:
      consumes:
      - application/json
      description: Get Symbol Details
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      - description: Some filter
        in: path
        name: filter
        required: true
        type: string
      - description: scale 5m 30m 1h 4h 1d 1w
        in: query
        name: scale
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Points'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get Symbol Details
      tags:
      - dia
  /v1/coins:
    get:
      consumes:
      - application/json
      description: GetCoins
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Coins'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get coins
      tags:
      - dia
  /v1/pairs/:
    get:
      consumes:
      - application/json
      description: Get pairs
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Pairs'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get pairs
      tags:
      - dia
  /v1/quotation/:
    get:
      consumes:
      - application/json
      description: GetQuotation
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.Quotation'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get quotation
      tags:
      - dia
  /v1/supply:
    post:
      consumes:
      - application/json
      description: Post the circulating supply
      parameters:
      - description: Coin symbol
        in: query
        name: Symbol
        required: true
        type: string
      - description: number of coins in circulating supply
        in: query
        name: CirculatingSupply
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.Supply'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Post the circulating supply
      tags:
      - dia
  /v1/supply/:
    get:
      consumes:
      - application/json
      description: GetSupply
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.Supply'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get supply
      tags:
      - dia
  /v1/symbol/:
    get:
      consumes:
      - application/json
      description: Get Symbol Details
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/models.SymbolDetails'
            type: object
        "404":
          description: Symbol not found
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get Symbol Details
      tags:
      - dia
  /v1/symbols:
    get:
      consumes:
      - application/json
      description: Get all symbols list
      parameters:
      - description: Some symbol
        in: path
        name: symbol
        required: true
        type: string
      - description: Some filter
        in: path
        name: filter
        required: true
        type: string
      - description: scale 5m 30m 1h 4h 1d 1w
        in: query
        name: scale
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.Symbols'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: Get all symbols list
swagger: "2.0"
