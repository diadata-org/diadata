        items:
          $ref: '#/definitions/dia.Trade'
        type: array
      tradesNumber:
        type: integer
    type: object
  diaApi.Coin:
    properties:
      circulatingSupply:
        type: number
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      symbol:
        type: string
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  diaApi.CoinSymbolAndName:
    properties:
      name:
        type: string
      symbol:
        type: string
    type: object
  diaApi.Coins:
    properties:
      change:
        $ref: '#/definitions/models.Change'
        type: object
      coins:
        items:
          $ref: '#/definitions/diaApi.Coin'
        type: array
      completeCoinList:
        items:
          $ref: '#/definitions/diaApi.CoinSymbolAndName'
        type: array
    type: object
  diaApi.Pairs:
    properties:
      pairs:
        items:
          $ref: '#/definitions/dia.Pair'
        type: array
    type: object
  diaApi.SymbolDetails:
    properties:
      change:
        $ref: '#/definitions/models.Change'
        type: object
      coin:
        $ref: '#/definitions/diaApi.Coin'
        type: object
      exchanges:
        items:
          $ref: '#/definitions/models.SymbolExchangeDetails'
        type: array
    type: object
  models.Change:
    properties:
      usd:
        items:
          $ref: '#/definitions/models.CurrencyChange'
        type: array
    type: object
  models.CurrencyChange:
    properties:
      rate:
        type: number
      rateYesterday:
        type: number
      symbol:
        type: string
    type: object
  models.Quotation:
    properties:
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      source:
        type: string
      symbol:
        type: string
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  models.SymbolExchangeDetails:
    properties:
      lastTrades:
        items:
          $ref: '#/definitions/dia.Trade'
        type: array
      name:
        type: string
      price:
        type: number
      priceYesterday:
        type: number
      time:
        type: string
      volumeYesterdayUSD:
        type: number
    type: object
  restApi.APIError:
    properties:
      errorcode:
        type: integer
      errormessage:
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /kafka/filtersBlock:
    get:
      consumes:
      - application/json
      description: GetFiltersBlock
      parameters:
      - description: offset, default is last
        in: query
        name: offset
        type: integer
      - description: number of elements
        in: query
        name: elements
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/dia.FiltersBlock'
            type: object
        "500":
          description: error
          schema:
            $ref: '#/definitions/restApi.APIError'
            type: object
      summary: GetFiltersBlock get messages in topic
      tags:
      - kafka
