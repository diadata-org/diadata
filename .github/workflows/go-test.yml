name: Go package

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Build
        run: go build -v ./...

      - name: Test
        run: |
          cd internal/pkg/filtersBlockService/
          go install gotest.tools/gotestsum@latest
          gotestsum --format pkgname